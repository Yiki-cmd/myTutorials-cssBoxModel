<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 300px;
      height: 200px;
      padding: 20px;
      border: 2px solid blue;
      margin: 35px;
      background-color: lightgray;
      color: green;

    }
  </style>
</head>
<body>
  <div class="box">
    This is a box with padding, border, and margin.
  </div>
</body>
</html>
